<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lembrut - Soft Brutalist CSS Framework</title>
    <link rel="stylesheet" href="./src/lembrut.css">
</head>
<body class="p-8 bg-pastel-yellow">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12">
            <h1 class="text-6xl font-black mb-4">lembrut</h1>
            <p class="text-xl">An easy to use CSS framework for soft brutalism.</p>
        </header>

        <section class="space-y-8">
            <div class="card p-6">
                <h2 class="text-2xl font-bold mb-4">Buttons</h2>
                <div class="flex gap-4">
                    <button class="btn btn-primary">Primary Action</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-disabled" disabled>Disabled</button>
                </div>
            </div>

            <div class="card p-6 bg-pastel-pink">
                <h2 class="text-2xl font-bold mb-4">Cards & Containers</h2>
                <p>This is a soft brutalist card with a thick outline and a solid drop shadow.</p>
            </div>

            <div class="card p-6">
                <h2 class="text-2xl font-bold mb-8">Form Elements</h2>
                <div class="space-y-8">
                    <div class="form-field">
                        <label class="label">Full Name</label>
                        <input type="text" class="input" placeholder="e.g. John Doe">
                        <span class="helper-text">Standard text input with thick outline.</span>
                    </div>

                    <div class="form-field">
                        <label class="label">Email Address</label>
                        <input type="email" id="demo-email" class="input" value="user@example.com">
                        <div class="flex gap-4 mt-4" style="margin-top: 1rem;">
                            <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem;" onclick="setDemoState('normal')">Normal</button>
                            <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem; background-color: var(--lembrut-green);" onclick="setDemoState('success')">Success</button>
                            <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem; background-color: var(--lembrut-red);" onclick="setDemoState('error')">Error</button>
                        </div>
                        <span id="demo-helper" class="helper-text">Standard email input. Click buttons to toggle states.</span>
                    </div>

                    <script>
                        function setDemoState(state) {
                            const input = document.getElementById('demo-email');
                            const helper = document.getElementById('demo-helper');
                            
                            // Reset classes
                            input.classList.remove('is-success', 'is-error');
                            
                            if (state === 'success') {
                                input.classList.add('is-success');
                                helper.textContent = 'Success state: Email is valid!';
                            } else if (state === 'error') {
                                input.classList.add('is-error');
                                helper.textContent = 'Error state: Invalid email format.';
                            } else {
                                helper.textContent = 'Standard email input. Click buttons to toggle states.';
                            }
                        }
                    </script>

                    <div class="form-field">
                        <label class="label">Biography</label>
                        <textarea class="textarea" placeholder="Tell us your story..."></textarea>
                    </div>

                    <div class="form-field">
                        <label class="label">Preferences</label>
                        <div class="flex gap-8">
                            <label class="checkbox-group">
                                <input type="checkbox" class="checkbox" checked>
                                <span class="checkmark"></span>
                                <span class="font-bold">Newsletter</span>
                            </label>
                            <label class="checkbox-group">
                                <input type="checkbox" class="checkbox is-error">
                                <span class="checkmark"></span>
                                <span class="font-bold">Error Checkbox</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="label">Account Type</label>
                        <div class="flex gap-8">
                            <label class="radio-group">
                                <input type="radio" name="account" class="radio" checked>
                                <span class="radiomark"></span>
                                <span class="font-bold">Personal</span>
                            </label>
                            <label class="radio-group">
                                <input type="radio" name="account" class="radio">
                                <span class="radiomark"></span>
                                <span class="font-bold">Business</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="label">Country</label>
                        <select class="select">
                            <option>United States</option>
                            <option>Indonesia</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label class="label">Upload Avatar</label>
                        <input type="file" class="file-input">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
